<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/globa.css">
    <link rel="stylesheet" href="styles.css">

    <title>Calculadora IMC</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="../../asset/logo.png" alt="Logo IMC">
            </div>
            <div class="title">
                <h1>Calculadora de IMC</h1>
            </div>
        </header>
        <main>
            <div class="input-name">
                <p>Nome:</p>
                <input type="text" name="nome" class="name" placeholder="Escreva seu nome">
            </div>
            <div class="div-IMC">
                <div class="input">
                    <p>Digite sua altura em cm:</p>
                    <input type="number" name="height" class="height" placeholder="Ex: 175">
                </div>
                <div class="input">
                    <p class="input-weight">Digite seu peso em Kilos:</p>
                    <input type="number" name="weight" class="weight" placeholder="Ex: 90.5">
                </div>
            </div>
            <textarea name="text-IMC" class="IMC" readonly style="resize: none"
                placeholder="Seu IMC vai aparecer aqui"></textarea>
            <button class="button">Calcular</button>
        </main>
    </div>
    <script type="text/javascript" src="../../js/script.js"></script>
</body>

</html>
